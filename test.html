<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Motorepuestos</title>
    <style>
        body {
            font-family: 'Inter', system-ui, sans-serif;
            margin: 0;
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 600px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .status {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
        }
        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
        }
        .success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test de Aplicaci√≥n</h1>
        <p>Verificando estado del sistema...</p>
        
        <div class="status" id="node-status">
            <strong>Node.js:</strong> Verificando...
        </div>
        
        <div class="status" id="npm-status">
            <strong>npm:</strong> Verificando...
        </div>
        
        <div class="status" id="server-status">
            <strong>Servidor de desarrollo:</strong> Verificando...
        </div>
        
        <div class="status" id="app-status">
            <strong>Aplicaci√≥n React:</strong> Verificando...
        </div>
        
        <div style="margin-top: 2rem;">
            <button onclick="runTests()" style="
                background: rgba(255, 255, 255, 0.2);
                border: 1px solid rgba(255, 255, 255, 0.3);
                color: white;
                padding: 0.75rem 1.5rem;
                border-radius: 0.5rem;
                cursor: pointer;
                font-size: 1rem;
            ">
                üîÑ Ejecutar Tests
            </button>
        </div>
    </div>

    <script>
        function updateStatus(elementId, status, message) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<strong>${element.innerHTML.split(':')[0]}:</strong> ${message}`;
            element.className = `status ${status}`;
        }

        async function runTests() {
            // Test 1: Verificar si Node.js est√° disponible
            try {
                // Intentar detectar Node.js
                updateStatus('node-status', 'error', 'No disponible en navegador');
            } catch (error) {
                updateStatus('node-status', 'error', 'Error: ' + error.message);
            }

            // Test 2: Verificar npm
            try {
                updateStatus('npm-status', 'error', 'No disponible en navegador');
            } catch (error) {
                updateStatus('npm-status', 'error', 'Error: ' + error.message);
            }

            // Test 3: Verificar servidor
            try {
                const response = await fetch('http://localhost:3000');
                if (response.ok) {
                    updateStatus('server-status', 'success', '‚úÖ Funcionando en puerto 3000');
                } else {
                    updateStatus('server-status', 'error', '‚ùå Error en servidor');
                }
            } catch (error) {
                updateStatus('server-status', 'error', '‚ùå No disponible: ' + error.message);
            }

            // Test 4: Verificar aplicaci√≥n React
            try {
                const response = await fetch('http://localhost:3000');
                const text = await response.text();
                if (text.includes('root') || text.includes('React')) {
                    updateStatus('app-status', 'success', '‚úÖ Aplicaci√≥n React detectada');
                } else {
                    updateStatus('app-status', 'error', '‚ùå No es una aplicaci√≥n React');
                }
            } catch (error) {
                updateStatus('app-status', 'error', '‚ùå Error: ' + error.message);
            }
        }

        // Ejecutar tests autom√°ticamente
        runTests();
    </script>
</body>
</html>
